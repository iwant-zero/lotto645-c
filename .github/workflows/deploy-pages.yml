name: Deploy Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "lotto645-c/**"
      - "data/**"
      - ".github/workflows/deploy-pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dist
        run: |
          rm -rf dist
          mkdir -p dist/data
          cp -f lotto645-c/index.html dist/index.html
          cp -f data/lotto645_draws.json dist/data/lotto645_draws.json || true
          cp -f data/lotto645_freq.json dist/data/lotto645_freq.json || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
